<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorization Successful - OAuth Device Flow</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container container-narrow">
        <div class="card">
            <div class="success-icon">&#10003;</div>
            <h1>Authorization Successful</h1>
            {{if .client_name}}
            <p class="subtitle">You have successfully authorized <span class="client-name">{{.client_name}}</span>.</p>
            {{else}}
            <p class="subtitle">Your device has been authorized.</p>
            {{end}}
            <p class="info">You can now close this browser window and return to your CLI tool.</p>

            <div class="actions">
                <a href="/device" class="btn btn-secondary">Authorize Another Device</a>
                <a href="/logout" class="btn btn-outline">Logout</a>
            </div>
        </div>
    </div>
</body>
</html>
